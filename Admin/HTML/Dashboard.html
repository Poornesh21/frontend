<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Mobi Comm Admin</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/Admin/CSS/Dashboard.css" />
</head>
<body>
<div class="bg-shape bg-shape-1"></div>
<div class="bg-shape bg-shape-2"></div>

<div class="d-flex">
  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <div class="sidebar-brand text-white">
      <i class="bi bi-broadcast-pin me-2"></i>
      <span>MOBI COMM</span>
    </div>
    <hr class="sidebar-divider">
    <ul class="nav flex-column">
      <li class="nav-item">
        <a class="nav-link active" href="Dashboard.html">
          <i class="bi bi-speedometer2"></i>
          <span>Dashboard</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="Plan_Management.html">
          <i class="bi bi-list-check"></i>
          <span>Plan Management</span>
        </a>
      </li>
    </ul>
    <div class="sidebar-footer">
      <a class="btn btn-light btn-sm w-100" href="Login.html">
        <i class="bi bi-box-arrow-left me-1"></i>
        Logout
      </a>
    </div>
  </div>

  <!-- Main Content -->
  <div class="flex-grow-1 content">
    <div class="container-fluid fade-in">
      <!-- Page Header -->
      <div class="page-header">
        <h1 class="h2 page-title">Dashboard</h1>
        <div class="d-flex gap-3">
          <button class="btn btn-primary" id="refreshDashboard">
            <i class="bi bi-arrow-clockwise me-2"></i>Refresh
          </button>
        </div>
      </div>

      <!-- Expiring Plans Section -->
      <div class="card shadow-hover mb-4 glass-effect">
        <div class="card-header py-3 d-flex justify-content-between align-items-center">
          <h6 class="m-0 font-weight-bold">
            <i class="bi bi-clock-history me-2"></i>Expiring Plans
          </h6>
          <span class="badge bg-warning" id="expiringPlansCount">0</span>
        </div>
        <div class="card-body p-3">
          <div class="table-responsive">
            <table class="table table-hover mb-0">
              <thead>
              <tr>
                <th>S.No</th>
                <th>Mobile Number</th>
                <th>Plan</th>
                <th>Price (₹)</th>
                <th>Expiry Date</th>
                <th>Days Remaining</th>
                <th class="text-center">Actions</th>
              </tr>
              </thead>
              <tbody id="expiringPlansBody">
              <!-- Expiring plans will be populated here -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- User Transaction History Modal -->
<div class="modal fade" id="userTransactionModal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content glass-effect">
      <div class="modal-header">
        <h5 class="modal-title">
          <i class="bi bi-clock-history me-2"></i>User Transaction History
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <div class="card mb-3 glass-effect">
          <div class="card-body">
            <div class="row">
              <div class="col-md-6">
                <div class="mb-2">
                  <span class="text-muted">Mobile Number:</span>
                  <h5 id="modalUserMobile" class="mb-0"></h5>
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-2">
                  <span class="text-muted">Total Transactions:</span>
                  <h5 id="modalUserTransactionCount" class="mb-0"></h5>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
            <tr>
              <th>Transaction ID</th>
              <th>Plan</th>
              <th>Amount (₹)</th>
              <th>Date</th>
              <th>Status</th>
            </tr>
            </thead>
            <tbody id="userTransactionHistoryBody">
            <!-- User transaction history will be populated here -->
            <tr>
              <td colspan="5" class="text-center">
                <div class="spinner-border text-primary" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS and Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="/Admin/JS/Dashboard.js"></script>
</body>
</html>
